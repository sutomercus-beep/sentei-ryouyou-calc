/* ===== 年度チェック ===== */
(function checkYear(){
  const today = new Date();
  const start = new Date(2026,3,1); // 2026/4/1
  const end   = new Date(2027,2,31); // 2027/3/31
  if (today < start || today > end) {
    document.getElementById("yearWarning").style.display = "block";
  }
})();

let drugsMaster = [];

/* 点数化 */
function calcPoints(yen) {
  const base = yen / 10;
  if (base <= 1.5) return 1;
  return Math.ceil(base - 0.5);
}

/* CSVパース */
(function parseCSV(){
  const rows = csvText.trim().split("\n");
  const header = rows[0].split(",");

  const nameI = header.indexOf("品名");
  const genI  = header.indexOf("後発品最高価格");
  const diffI = header.indexOf("長期収載品と後発医薬品の価格差の４分の１");
  const selI  = header.indexOf("保険外併用療養費の算出に用いる価格");

  drugsMaster = rows.slice(1).map(r => {
    const c = r.split(",").slice(0, header.length);
    return {
      name: c[nameI],
      gen: Number(c[genI]),
      diff: Number(c[diffI]),
      sel: Number(c[selI])
    };
  });
})();

/* 検索 */
document.getElementById("searchInput").addEventListener("input", e => {
  const key = e.target.value.trim();
  const result = document.getElementById("searchResult");
  result.innerHTML = "";
  if (!key) return;

  drugsMaster.filter(d => d.name.includes(key)).forEach(d => {
    const div = document.createElement("div");
    div.textContent = d.name;
    div.onclick = () => {
      createDrugBlock(d);
      result.innerHTML = "";
      e.target.value = "";
    };
    result.appendChild(div);
  });
});

/* 薬剤ブロック */
function createDrugBlock(drug) {
  const box = document.createElement("div");
  box.className = "block";

  box.innerHTML = `
    <h3>${drug.name}</h3>

    <label>用法：
      <select class="usage">
        <option value="oral">内服</option>
        <option value="external">外用</option>
        <option value="prn">頓服</option>
      </select>
    </label>

    <label>処方量：
      <input type="number" class="amount" min="1" value="1">
    </label>

    <label>処方日数（回数）：
      <input type="number" class="days" min="1" value="1">
    </label>

    <div class="result">
      <div>選定療養(自費)： <span class="sel">-</span> 円</div>
      <div>選定療養(保険)： <span class="selCopay">-</span> 円</div>
      <div>ジェネリック： <span class="genCopay">-</span> 円</div>
      <div><strong>自己負担差額： <span class="gap">-</span> 円</strong></div>
    </div>

    <button class="deleteBtn">削除</button>
  `;

  box.querySelectorAll("input, select").forEach(el =>
    el.addEventListener("change", () => update(box, drug))
  );

  box.querySelector(".deleteBtn").onclick = () => box.remove();

  document.getElementById("drugList").appendChild(box);
  update(box, drug);
}

/* 再計算 */
function update(box, drug) {
  const qty = Number(box.querySelector(".amount").value);
  const days = Number(box.querySelector(".days").value);
  const rate = Number(document.getElementById("copayRate").value);

  const pDiff = calcPoints(drug.diff * qty) * days;
  const pSel  = calcPoints(drug.sel  * qty) * days;
  const pGen  = calcPoints(drug.gen  * qty) * days;

  const selTax = pDiff * 10 * 1.1;
  const selCopay = pSel * 10 * rate;
  const genCopay = pGen * 10 * rate;
  const gap = selTax + selCopay - genCopay;

  box.querySelector(".sel").textContent = Math.round(selTax);
  box.querySelector(".selCopay").textContent = Math.round(selCopay);
  box.querySelector(".genCopay").textContent = Math.round(genCopay);
  box.querySelector(".gap").textContent = Math.round(gap);
}

/* 保険割合変更時 */
document.getElementById("copayRate").addEventListener("change", () => {
  document.querySelectorAll("#drugList .block").forEach(box => {
    const name = box.querySelector("h3").textContent;
    const drug = drugsMaster.find(d => d.name === name);
    if (drug) update(box, drug);
  });
});
